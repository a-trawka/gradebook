{% extends "layout.html" %}
{% block body %}
    <br>
    <div class="universal">
      <a href="{{ url_for('teacher_login') }}"/>Log in as a teacher</a>
    </div>
    <form action="{{ url_for('student_login') }}", method=post>
        <dl>
            <dt>Username:</dt>
            <input type="text" name="username">
            <dt>Password:</dt>
            <input type="password" name="password">
            <br><br>
            <input type="submit" value="Log in">
        </dl>
    </form>
{% endblock %}
