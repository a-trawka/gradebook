{% extends "layout.html" %}
{% block body %}
    <h2>Log in as a student</h2>
    <form action="{{ url_for('student_login') }}", method=post>
        <dl>
            <dt>{{ form.username.label }}</dt>
            {{ form.username }}
            <dt>{{ form.password.label }}</dt>
            {{ form.password }}
            <br><br>
            {{ form.submit }}
        </dl>
    </form>
{% endblock %}
