{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('admin_blueprint.teacher_edit', username=teacher.username) }}" method='post'>
        {{ form.csrf_token }}
        <dl>
            <dt>First name:</dt>
            <input type="text" name="first_name" value={{ teacher.first_name }}>

            <dt>Last name:</dt>
            <input type="text" name="last_name" value={{ teacher.last_name }}>

            <br><br>
            <input type="submit" value="Save">
        </dl>
    </form>
{% endblock %}
