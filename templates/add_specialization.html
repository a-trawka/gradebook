{% extends "layout.html" %}
{% block body %}
    <h1>Add specialization</h1>
    <form action="{{ url_for('admin_blueprint.add_specialization', username=teacher.username) }}" method="post">
        <dl>
            <dt>Teacher:</dt>
            <dd>{{ teacher.first_name }} {{ teacher.last_name }}</dd>
            <dd>username: {{ teacher.username }}</dd>
            <dt>{{ form.subject_select.label }}</dt>
            {{ form.subject_select }}
        </dl>
        {{ form.submit }}
    </form>
{% endblock %}
