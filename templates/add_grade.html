{% extends "layout.html" %}
{% block body %}
    <h1>Grade:</h1>
    <form action="{{ url_for('add_grade') }}" , method="post">
        <dl>
            <dt>{{ form.student_select.label }}</dt>
            {{ form.student_select }}

            <dt>{{ form.subject_select.label }}</dt>
            {{ form.subject_select }}

            <dt>{{ form.grade.label }}</dt>
            <input type="number" min="0" max="6" name="grade"/>

            <br>
            <br>
            {{ form.submit }}
        </dl>
    </form>
{% endblock %}
