{% extends "layout.html" %}
{% block body %}
    <h1>Grade:</h1>
    <form action="{{ url_for('add_grade') }}", method="post">
        <select name="student_select">
            <option value="default" selected disabled>Choose student</option>
            {% for student in students %}
                <option value="{{ student.username }}">{{ student.first_name }} {{ student.last_name }}</option>
            {% endfor %}
        </select>

        <select name="subject_select">
            <option value="default" selected disabled>Choose subject</option>
            {% for subject in subjects %}
                <option value="{{ subject.name }}">{{ subject.name }}</option>
            {% endfor %}
        </select>

        <select name="grade_select">
            <option value="default" selected disabled>Grade</option>
            {% for grade in range(1,6) %}
                <option value={{ grade }}>{{ grade }}</option>
            {% endfor %}
        </select>

        <br><br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
