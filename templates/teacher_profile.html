{% extends "layout.html" %}
{% block body %}
<h1>Teacher's profile</h1>
<dl>
    <dt>First name:</dt>
    <dd>{{ teacher.first_name }}</dd>
    <dt>Last name:</dt>
    <dd>{{ teacher.last_name }}</dd>
    <dt>Specializations:</dt>
    {% for spec in specializations %}
        <dd>{{ spec.specialization.name }}</dd>
    {% endfor %}
    <!-- TODO: admin required -->
    <form action="{{ url_for('add_specialization') }}">
        <input type="submit" value="+specialization">
    </form>
    <dt>Username:</dt>
    <dd>{{ teacher.username }}</dd>
</dl>
{% endblock %}
