{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('admin_blueprint.student_edit', username=student.username) }}" method='post'>
        {{ form.csrf_token }}
        <dl>
            <dt>First name:</dt>
            <input type="text" name="first_name" value="{{ student.first_name }}"/>

            <dt>Last name:</dt>
            <input type="text" name="last_name" value="{{ student.last_name }}"/>

            <dt>Group:</dt>
            <input type="text" name="group" value="{{ student.group }}"/>

            <br><br>
            <input type="submit" value="Save">
        </dl>
    </form>
{% endblock %}
