{% extends "layout.html" %}
{% block body %}
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Username</th>
    </tr>
    {% for teacher in teachers %}
      <tr>
        <td>{{ teacher.first_name }}</td>
        <td>{{ teacher.last_name }}</td>
        <td>{{ teacher.username }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
