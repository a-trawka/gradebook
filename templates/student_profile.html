{% extends "layout.html" %}
{% block body %}
<h1>Student's profile</h1>
<dl>
    <dt>First name:</dt>
    <dd>{{ student.first_name }}</dd>
    <dt>Last name:</dt>
    <dd>{{ student.last_name }}</dd>
    <dt>Group:</dt>
    <dd>{{ student.group }}</dd>
    <dt>Username:</dt>
    <dd>{{ student.username }}</dd>
</dl>
{% endblock %}
