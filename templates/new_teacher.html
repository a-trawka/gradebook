{% extends "layout.html" %}
{% block body %}
	<form action="{{ url_for('new_teacher') }}" method='post'>
		<dl>
			<dt>First name:</dt>
			<dd><input type="text" name="first_name"></dd>

			<dt>Last name:</dt>
			<dd><input type="text" name="last_name"></dd>

			<dt>Username:</dt>
			<dd><input type="text" name="username"></dd>

			<dt>Password</dt>
			<dd><input type="password" name="password"></dd>
			
			<br>
			<dt><input type="submit" value="Submit"></dt>
		</dl>
	</form>
{% endblock %}
